<head>

    <!-- Custom Fonts -->
    <link href="../../lib/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <!-- jQuery -->
    <script src="../../lib/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../lib/bootstrap/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="../../lib/startbootstrap-sb-admin-gh-pages/js/plugins/morris/raphael.min.js"></script>
    <script src="../../lib/startbootstrap-sb-admin-gh-pages/js/plugins/morris/morris.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">

<body>

    <div id="wrapper">

        <!-- Navigation Up -->
        		<div id="nav_bar"></div>
		<!-- Acción sobre el botón con id=boton y actualizamos el div con id=capa -->



        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Dashboard <small>Statistics Overview</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

<form class="col-md-8 col-md-offset-2">
<div class="form-group row">
  <label class="col-md-4 control-label">Nombre</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group row">
  <label class="col-md-4 control-label">Apellidos</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="Second Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group row">
  <label class="col-md-4 control-label">Cargo</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class=" glyphicon glyphicon-certificate"></i></span>
  <input  name="first_name" placeholder="Rol" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group row">
  <label class="col-md-4 control-label">Email</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input  name="first_name" placeholder="Email" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group row">
  <label class="col-md-4 control-label">Teléfono</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input  name="first_name" placeholder="Teléfono" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group row">
  <label class="col-md-4 control-label">Fecha Nacimiento</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
  <input  name="first_name" placeholder="DD-MM-AAAA" class="form-control"  type="text">
    </div>
  </div>
</div>

  <div class="checkbox">
    <label>
      <input type="checkbox">Fundador asociación</input>
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
		
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

<script src="../../lib/nav_bar_default.js"></script>
